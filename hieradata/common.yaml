mcollective::client: true

mcollective_choria::package_dependencies:
  "gcc": present
  "gcc-c++": present
  "make": present

mcollective::site_policies:
  - action: "allow"
    callers: "choria=rip.mcollective"
    actions: "*"
    facts: "*"
    classes: "*"

classifier::rules:
  Role Nodes:
    match: all
    rules:
      - fact: "%{facts.fole}"
        operator: ==
        value: ~
        invert: true
    classes:
      - role::%{facts.role}
